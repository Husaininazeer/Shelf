<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/index.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Library</title>
  </head>
  <body>
    <h1>Library project</h1>
    <div id="library"></div>
    <button id="addbook" class="button" onclick="openForm()">&#x2795;</button>

    <div>
      <form id="popupform" action="">
        <button id="closeform" class="button" onclick="closeForm()">
          &#x274c;
        </button>
        <h4>Title</h4>
        <input type="text" id="title" placeholder="The Philosopher's Stone" />
        <h4>Author</h4>
        <input type="text" id="author" placeholder="J.K. Rowling" />
        <h4>Number of Pages</h4>
        <input type="text" id="pages" placeholder="223" />
        <h4>Complete?</h4>
        <input type="checkbox" id="status" name="complete" />
        <button type="submit" id="submitButton">Add Book</button>
      </form>
    </div>
  </body>
</html>
