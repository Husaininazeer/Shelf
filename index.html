<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/index.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="libraryDiv"></div>
    <button id="openFormButton" onclick="openForm()">Add new book</button>
    <div id="formDiv">
      <form action="#" target="_self" id="form">
        <label for="title">Book Title:</label>
        <input type="text" name="title" id="formTitle" />
        <label for="author">Author Name:</label>
        <input type="text" name="author" id="formAuthor" />
        <label for="pageNumbers">Number of Pages:</label>
        <input type="number" id="formPageNumbers" name="pageNumbers" />
        <label for="formReadStatus">Book Read?</label>
        <input type="checkbox" name="formReadStatus" id="formReadStatus" />
        <button type="submit" id="submit" onclick="formToBook()">Submit</button>
      </form>
    </div>
  </body>
</html>
